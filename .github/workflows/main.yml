name: Mixed inputs with Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: Who to greet
        required: true
  pull_request_target:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: echo "Hello, ${{ inputs.name }}!"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Read input from Excel file
        run: python main.py --input_file input_data.xlsx

      - name: Process input data
        run: python main.py --input_file input_data.xlsx

      - name: Write output to Excel file
        run: python main.py --output_file output_data.xlsx

      - name: Install openpyxl
        run: pip install openpyxl

      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.2

      - name: Run Python script
        env:
          INPUT_FILE: input_data.xlsx
        run: python main.py --input_file ${{ env.INPUT_FILE }} --output_file output_data.xlsx
