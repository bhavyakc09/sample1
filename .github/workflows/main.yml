name: Excel Processing Workflow

on:
  push:
    branches:
      - main

jobs:
  process-excel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl
          
      - name: Read input from Excel file
        run: python main.py --input_file ./input_data.xlsx
        
      - name: Process input data
        run: python main.py --input_file ./input_data.xlsx --output_file ./output_data.xlsx
        
      - name: Write output to Excel file
        run: python main.py --output_file ./output_data.xlsx
      
      - name: Print output
        run: cat ./output_data.xlsx
      
      - name: Upload output as artifact
        uses: actions/upload-artifact@v2
        with:
          name: output
          path: ./output_data.xlsx
