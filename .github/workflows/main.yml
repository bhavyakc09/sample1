name: Mixed inputs with Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: Who to greet
        required: true
  pull_request_target:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: |
          # Perform some operation
          echo "Hello, ${{ inputs.name }}!"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl
          
      - name: Set up Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.2
      - name: Install dependencies
        run: |
          python -m venv myenv
          source myenv/bin/activate
          pip install -r requirements.txt
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Read input from Excel file
        run: |
          source myenv/bin/activate
          python main.py --input_file ./input_data.xlsx
      - name: Process input data
        run: |
          source myenv/bin/activate
          python main.py --input_file ./input_data.xlsx
      - name: Write output to Excel file
        run: |
          source myenv/bin/activate
          python main.py --output_file ./output_data.xlsx
      - name: Set output environment variable
        env:
          MY_OUTPUT: ${{ steps.write-output.outputs.output_value }}
        run: echo "MY_OUTPUT=${{ env.MY_OUTPUT }}" >> $GITHUB_ENV

      - name: Install openpyxl
        run: pip install openpyxl
        
      - name: Install dependencies
        run: |
          pip install pandas openpyxl  
        
      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Install dependencies in virtual environment
        run: |
          source myenv/bin/activate
          pip install -r requirements.txt
    
      - name: Print message
        run: echo "Hello, this is a test message"
  
      - name: Run script
        run: |
          source myenv/bin/activate
          python main.py --input_file ./input_data.xlsx --output_file ./output_data.xlsx

