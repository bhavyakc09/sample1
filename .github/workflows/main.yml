name: Mixed inputs with Build

on:
  workflow_dispatch:
    inputs:
      name:
        description: Who to greet
        required: true
  pull_request_target:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: |
          # Perform some operation
          echo "Hello, ${{ inputs.name }}!"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl
          
      - name: Create Python environment
        run: |
          python3 -m venv
          
      - name: Activate Python environment
        run: |
          source venv/bin/activate
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Read input from Excel file
        run: |
          source venv/bin/activate
          python main.py --input_file ./input_data.xlsx

      - name: Process input data
        run: |
          source venv/bin/activate
          python main.py --input_file ./input_data.xlsx

      - name: Write output to Excel file
        run: |
          source venv/bin/activate
          python main.py --output_file ./output_data.xlsx

      - name: Set output environment variable
        env:
          MY_OUTPUT: ${{ steps.write-output.outputs.output_value }}
        run: echo "MY_OUTPUT=${{ env.MY_OUTPUT }}" >> $GITHUB_ENV

      - name: Install openpyxl
        run: pip install openpyxl
        
      - name: Install openpyxl
        run: pip install openpyxl
      
      - name: Activate virtual environment
        run: source venv/bin/activate
      
      - name: Install dependencies
        run: |
          python -m venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install openpyxl
      - name: Install dependencies in virtual environment
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
 
      - name: Run script
        run: |
          source venv/bin/activate
          python main.py --input_file ./input_data.xlsx --output_file ./output_data.xlsx
